<mat-drawer-container class="example-container" >
    <div class="map" #map style="position:absolute ;width:100%; height:100%"></div>
    <pop-up-dialog   [PopUpOpen]="this.popUpOpen" [PopUptype]="1" ></pop-up-dialog>
    <mat-drawer #drawer class="example-sidenav" mode="side" position="end" >
        <p matLine >
            <button mat-icon-button [matMenuTriggerFor]="menu">

                <mat-icon class="icon_marging_left">more_vert</mat-icon>
            </button>
        </p>
        <p matLine>
            <mat-menu #menu="matMenu">

                <button mat-menu-item (click)="measureDistance()">
                    <span>Measure Distance</span>
                </button>

                <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,2)">
                    <span>Change Map</span>
                </button>
                <button mat-menu-item (click)="zoomMapCenterByLatLng()">
                    <span>Center map about a selected point</span>
                </button>
                <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,4)">
                    <span>Lasso</span>
                </button>
                <hr>
                <button mat-menu-item [matMenuTriggerFor]="menu2">
                    <span>Lasso - Options and filters</span>
                    <mat-menu #menu2="matMenu">

                        <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,6)">
                            <span>Create cluster based on selected elements</span>
                        </button>

                        <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,2)">
                            <span>Highlight</span>
                        </button>
 
                        <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,4)">
                            <span>Open in a map</span>
                        </button>

                            <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,7)">
                                <span>Remove from cluster</span>
                            </button>
                    </mat-menu>


                </button>
                <hr>
                <button mat-menu-item (click)="loadselectedfromtable()">
                    <span>load selected points</span>
                </button>
 
                <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,7)">
                    <span>Add Textual Annotation</span>
                </button>
                <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,7)">
                    <span>Delete Textual Annotation</span>
                </button>
                <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,7)">
                    <span>Draw Silde</span>
                </button>
                <button mat-menu-item (click)="addItemByCluserIdAndType(cluster,7)">
                    <span>Report</span>
                </button>

            </mat-menu>

            <span> {{clusterView}} </span>

        </p>

                 
                    <label>Ellipse</label>
                    <input type="checkbox" [(ngModel)]="isCheckedEllipse" (change)="checkValueEllipse(isCheckedEllipse)" />
                    <hr>
                    <label>line</label>
                    <input type="checkbox" [(ngModel)]="isCheckedLine" (change)="checkValueLine(isCheckedLine)" />
                    <hr>
                    <label>polygon</label>
                    <input type="checkbox" [(ngModel)]="isCheckedPolygon" (change)="checkValuePolygon(isCheckedPolygon)" />
                    <hr>
                    <label>points</label>
                    <input type="checkbox" [(ngModel)]="isCheckedPoints" (change)="checkValuePoints(isCheckedPoints)" />
                    <hr>
                    <label>Annontation</label>
                    <input type="checkbox" [(ngModel)]="isCheckedAnnontation" (change)="checkValueAnnontation(isCheckedAnnontation)" />
                    <hr>
                    <div class="info" #info>
                        <p #latLngCurrValues class="latLngCurrValues"></p>
                        <p>
                            Length(in meters):
                            <span id="length"></span>
                        </p>
                        <p class="zoom" #zoom></p>
                        <label>lat :{{latLngHeadline}}</label>


                    </div>

     

                    <!--button (click)="loadselectedfromtable()">load selected points from table</button-->
                    <!--button (click)="restMapZoom()">restMapZoom</button>
                            <button (click)="addtextLayer2()">Add text group</button>
                    <!--button (click)="measureDistance()">measureDistance</button-->




    
    </mat-drawer>

    <div class="example-sidenav-content" style="float: right;">
        <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>

        </button>
    </div>

</mat-drawer-container>


<mat-sidenav-container>
    <mat-sidenav #sidenav2>

    </mat-sidenav>
</mat-sidenav-container>
